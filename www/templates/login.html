<ion-view hide-nav-bar="true" class="overflowauto">
	<div class="LogoJPA">
		<img src="img/Logo-JPA-MonoColor.png" alt="imagem logo Jornada Portas Abertas" />
	</div>
	<div class="padding ContentLogin">		
		<h1 class="text-center">Bem Vindo</h1>
		<h2 class="text-center">Para acessar utilize seu login e senha.</h1>

		<div class="list list-inset">
	  		<label class="item item-input">
	    		<input type="text" placeholder="Usuario" ng-model="data.user">
	  		</label>
	  	</div>
	  	<div class="list list-inset">
	  		<label class="item item-input">
	    		<input type="password" placeholder="Senha" ng-model="data.password">
	  		</label>
		</div>
		<button class="button button-block button-positive" ng-click="login();">ACESSAR</button>
	</div>
</ion-view>
