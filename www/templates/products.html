
<ion-view view-title="{{title}}">
  <ion-content>
    <div class="list">
      <label class="item item-input item-select listBarraca" ng-if="user.data.profile == '1' || user.data.stand.length > 1">
        <h2 class="input-label">Escolha a barraca</h2>      

        <select class="form-control" 
          ng-change="update()"
          ng-options="option.nome for option in stands.values[0] track by option.id_barraca"
          ng-model="stands.selected"></select>
      </label>

      <div class="card cardProd" ng-repeat="item in products">
        <div class="item item-text-wrap">
          <h3>{{item.descricao}}</h3>
          <!-- <p class="pEstoque"><strong>{{item.estoque}}</strong> em estoque</p>          -->
          <p class="right"><small>R$</small> {{item.valor}}<small></small><p>
          <hr />
          <div class="flex_row">
            <button class="button icon ion-minus-circled button-assertive" ng-click="rem(item)"></button>
            <button class="button itemqtd"><p> {{item.qtd}} </p></button>                  
            <button class="button icon ion-plus-circled button-balanced" ng-click="add(item)"></button>            
          </div>
          <div class="text-right">R$ {{item.subtotal}}</div>
        </div>
      </div>
    </div>

    <div class="spaco">&nbsp;</div>
 </ion-content>

 <div class="item item-text-wrap itemSelecionado">
      <p class="col"><small>Valor Total R$</small>  {{total}}</p>
      <button class="button icon ion-ios-checkmark-outline button-balanced" ng-click="confirmCheckout();">&nbsp;&nbsp; Finalizar</button>
  </div>

</ion-view>
