<ion-view view-title="Consultar saldo">
  
	<ion-content>
		<div class="card" ng-if="msg != ''">
		  <div class="item item-text-wrap">
		    {{msg}}
		  </div>
		</div>
		<div class="card CardConsult">
			<div class="item item-avatar">
    			<img src="img/cardConsult.png">
    			<h2>{{consult.descricao}}</h2>
    			<span>Cart√£o: {{consult.id_cartao}}</span>
  			</div>
  			<div class="item" ng-if="consult.status == '0'">
  				<a href="#" class="button button-positive button-block" ng-click="associate();$event.preventDefault();">
  					Associar
  				</a>
  			</div>
  			<div class="item item-divider">		  		
		    	<p><strong>Valor Atualizado: <span>R$ {{consult.creditos}}</span></strong></p>
		  	</div>
		</div>
  </ion-content>
</ion-view>
